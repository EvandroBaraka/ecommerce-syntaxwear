<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SyntaxWear - Tênis e Sneakers Online</title>
  <meta name="description"
    content="Compre tênis e sneakers de alta qualidade na SyntaxWear. Encontre os melhores modelos para todas as ocasiões com frete grátis e garantia de satisfação.">

  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/variables.css">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/layout.css">
  <link rel="stylesheet" href="./css/components/header.css">
  <link rel="stylesheet" href="./css/components/hero.css">
  <link rel="stylesheet" href="./css/components/product-grid.css">
  <link rel="stylesheet" href="./css/components/product-category.css">
  <link rel="stylesheet" href="./css/components/footer.css">
</head>

<body>
  <!-- Cabeçalho com navegação -->
  <header class="header">
    <h1 class="logo">
      <a href="/" title="SyntaxWear - Tênis e Sneakers Online">
        <img src="./images/logo/logo.svg" alt="SyntaxWear - Tênis e Sneakers Online">
      </a>
    </h1>

    <nav class="nav-center" aria-label="Categorias Principais">
      <ul>
        <li><a href="#">Masculino</a></li>
        <li><a href="#">Feminino</a></li>
        <li><a href="#">Outlet</a></li>
      </ul>
    </nav>

    <nav class="nav-right" aria-label="Menu secundário">
      <ul>
        <li><a href="#">Nossas lojas</a></li>
        <li><a href="#">Sobre</a></li>
        <li>
          <a href="#" aria-label="Acessar conta">
            <img src="./images/icons/user.svg" alt="Ícone de usuário">
          </a>
        </li>
        <li>
          <a href="#" aria-label="Central de ajuda">
            <img src="./images/icons/help.svg" alt="Ícone de ajuda">
          </a>
        </li>
        <li>
          <a href="#" aria-label="Ver carrinho">
            <img src="./images/icons/cart.svg" alt="Ícone de carrinho">
          </a>
        </li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="hero">
      <div class="hero-overlay">
        <div class="hero-content">
          <span class="hero-subtitle">Krypton One</span>
          <h2 class="hero-title">Transforme qualquer passo em presença.</h2>
          <div class="hero-buttons">
            <a href="#" class="btn btn-outline">Ver modelos</a>
            <a href="#" class="btn btn-filled">Comprar</a>
          </div>
        </div>
      </div>
    </section>

    <!-- Seção de Categorias -->
    <section class="categories">
      <div class="category-card casual">
        <a href="#" class="category-link">
          <span class="overlay"></span>
          <span class="category-name btn btn-outline">Casual</span>
        </a>
      </div>
      <div class="category-card esporte">
        <a href="#" class="category-link">
          <span class="overlay"></span>
          <span class="category-name btn btn-outline">Esporte</span>
        </a>
      </div>
      <div class="category-card moderno">
        <a href="#" class="category-link">
          <span class="overlay"></span>
          <span class="category-name btn btn-outline">Moderno</span>
        </a>
      </div>
      <div class="category-card futurista">
        <a href="#" class="category-link">
          <span class="overlay"></span>
          <span class="category-name btn btn-outline">Futurista</span>
        </a>
      </div>
    </section>

    <!-- Produtos em Destaque -->
    <section class="grid-products">
      <div class="card top1">
        <div class="top1-content">
          <h3 class="top1-title">Kripton One</h3>
          <p class="top1-subtitle">Estilo urbano com atitude</p>
          <div class="cta-group">
            <a href="#" class="btn btn-outline">Feminino</a>
            <a href="#" class="btn btn-outline">Masculino</a>
          </div>
        </div>
      </div>
      <div class="card top2"></div>
      <div class="card midL"></div>
      <div class="card midR"></div>
      <div class="card bottomL"></div>
      <div class="card bottomR"></div>
    </section>
  </main>

  <!-- Rodapé -->
  <footer class="footer">

  </footer>
</body>

</html>
